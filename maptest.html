<!DOCTYPE html>
<html>
  <head>
    <title>Showing pixel and tile coordinates</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
    <style>
         body { margin:0; padding:0; }
         #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
<body>
   <div id='map'></div>

	<script>
       L.mapbox.accessToken = 'pk.eyJ1IjoibHppaGVuZyIsImEiOiJjaWY3NzJldTIwNml3c29senVyOGk5cTBnIn0.Px_MaAmptK2vDwzaFGbodA';
  
       var map = L.mapbox.map('map','lziheng.cif772dbk06o7sqkryu0tlqby').setView([38.547476,-121.878465],18);
   
       var tileJSON = {
              "tilejson": "2.1.0",
              "tiles": ["/Users/liuziheng/Desktop/programming_practice/python/spensa_project/tiles/{z}/{x}/{y}.png"],
               "minzoom": 2,
               "maxzoom": 18
        }
        
        var tileLayer = L.mapbox.tileLayer(tileJSON);
        map.addLayer(tileLayer);

    </script>
    
</body>
</html>
